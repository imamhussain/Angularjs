
<hr>
<div ng-controller="regCtrl">
<form class="form-horizontal">
   
   <div class="form-group">

        <label class="col-sm-3 control-label">First name:</label>
        <div class="col-sm-5">
            <input type="text" placeholder="Enter First name" class="form-control" ng-model="fn" required/>
        </div>
    </div>

    <div class="form-group">
        <label class="col-sm-3 control-label">Father's name:</label>
        <div class="col-sm-5">
            <input type="text" placeholder="Enter" class="form-control" ng-model="fatn" />
        </div>
    </div>

    <div class="form-group">
        <label class="col-sm-3 control-label">Last name:</label>
        <div class="col-sm-5">
            <input type="text" placeholder="Enter Father's name" class="form-control" ng-model="ln" required/>
        </div>
    </div>

    

    <div class="form-group">
        <label class="col-sm-3 control-label">City:</label>
        <div class="col-sm-5">
            <input type="text" placeholder="Enter City" class="form-control" ng-model="ct" />
        </div>
    </div>

    <div class="form-group">
        <label class="col-sm-3 control-label">Phone number:</label>
        <div class="col-sm-5">
            <input type="text" placeholder="Enter Phone number" class="form-control" ng-model="pn" required/>
        </div>
    </div>

    <div class="form-group">
        <label class="col-sm-3 control-label">Address:</label>
        <div class="col-sm-5">
            <input type="text" placeholder="Enter Addres" class="form-control" ng-model="add" required/>
        </div>
    </div>

    <div class="form-group">
        <label class="col-sm-3 control-label">E-mail id:</label>
        <div class="col-sm-5">
            <input type="email" placeholder="Enter E-mail id" class="form-control" ng-model="mid" />
        </div>
    </div>
 
      <div class="form-group">
       <label class="col-sm-3 control-label"><b>Gender:</b></label>        
        <div class="col-sm-5">
       
        <input type="radio" ng-model="gen" value="male">Male
        <input type="radio" ng-model="gen" value="female" checked>Female
     </div>
    
  </div>

 <div class="form-group">
      <label class="col-sm-3 control-label"><b>Date of birth:</b></label>
        <div class="col-sm-5">
          <input type="date" class="form-control" ng-model="dt" />
      </div>
    </div>
 <div class="form-group">
      <label class="col-sm-3 control-label">Religion:</label>
      <div class="col-sm-5">
      <select class="selectpicker show-tick" class="form-control" ng-model="rg">
     
      <option>Muslim</option>
      <option>Hindu</option>
      <option>Charistain</option>
      <option>Jain</option>
      <option>Sikh</option>
  </select>
</div>
</div>
    
 <div class="form-group">
      <label class="col-sm-3 control-label">
        Qualification</label>
   <div class="col-sm-5">
    <select class="selectpicker show-tick" class="form-control" ng-model="qf">
     <option>Select qualification</option>
      <option>BE</option>
      <option>ME/option>
      <option>BCA</option>
      <option>MCA</option>
      <option>Ph.d</option>
  </select>
</div>
</div>
    
   <pre>   <h3>Terms and Conditions:</h3>
<input type="checkbox" class="btn btn-primary" ng-model="sc" btn-checkbox btn-checkbox-true="1" btn-checkbox-false="0" /> I agree that:
  <ul>
              <li>I accept the user agreement and privacy policy.</li>
              <li>I must be completed BE / B.Tech.</li>
              <li>I should not have any backlog.</li>
  <ul>
<button class="btn btn-success" ng-disabled="error || incomplete"  ng-click="inputSave()">
<span class="glyphicon glyphicon-save"></span>  Register
</button>     <input type="reset" class="btn btn-primary" value="Reset">
</pre>
<div ng-repeat="reg in register">
	<span>{{reg.input}} </span>
</div>
</form>
</div>
